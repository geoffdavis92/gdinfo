<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Geoff Davis"/>
	<meta name="keywords" content="Geoff,Geoffrey,T,Davis,blog,articles,news,updates"/>
	<title>Geoff's Blog</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/theme.css"/>
	<script src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body data-type="page">
	<span id="header"></span>
	<div class="container">
		<div class="col-md-2"></div>
		<div class="col-md-8 main">
			<h2 class="h2 text-center">Contact Form</h2>
			<div class="col-md-3"></div>
			<form action="" class="center-block col-md-6" autocomplete="off">
				<div class="form-group form-inline">
					<p class="text-serif"><em>Name</em></p>
					<label class="form-control text-maroon" for="firstName">First: <input  type="text" name="firstName" required></label>
					<label class="form-control text-maroon" for="lastName">Last: <input type="text" name="lastName" required></label>
				</div>
				<div class="form-group form-inline">
					<p class="text-serif"><em>Contact</em></p>
					<label for="email" class="form-control text-maroon">Email: <input type="email" name="email" required></label>
					<label for="phone" class="form-control text-maroon">Phone: <input type="tel" name="tel" required></label>
				</div>
				<div class="form-group form-inline"><input type="submit" class="submit btn bg-maroon text-serif" value="Send Form"></div>
			</form>
			<div class="col-md-3"></div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<span id="footer"></span>

	<script src="js/ajax.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
